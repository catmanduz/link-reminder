<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Link Reminder Â· Save</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="wrap">
            <h1>Save this page</h1>

            <form id="saveForm">
                <label
                    >Title
                    <input type="text" id="title" autocomplete="off" />
                </label>

                <label
                    >URL
                    <input type="text" id="url" readonly />
                </label>

                <div class="grid">
                    <label
                        >Category
                        <select id="categorySelect"></select>
                    </label>
                    <label class="new-cat"
                        >New category
                        <input type="text" id="newCategory" placeholder="(optional)" />
                    </label>
                </div>

                <fieldset class="keywords">
                    <legend>Keywords (up to 3)</legend>
                    <input type="text" id="kw1" placeholder="keyword 1" maxlength="40" />
                    <input type="text" id="kw2" placeholder="keyword 2" maxlength="40" />
                    <input type="text" id="kw3" placeholder="keyword 3" maxlength="40" />
                </fieldset>
                <fieldset class="reminder">
                    <legend>Reminder (optional)</legend>
                    <div class="quick">
                        <button type="button" data-mins="60">1h</button>
                        <button type="button" data-mins="120">2h</button>
                        <button type="button" data-mins="240">4h</button>
                        <button type="button" data-mins="480">8h</button>
                        <button type="button" data-mins="4320">3d</button>
                        <button type="button" data-mins="10080">1w</button>
                        <button type="button" id="clearReminder" class="ghost">Clear</button>
                    </div>
                    <label class="custom"
                        >Custom date & time
                        <input type="datetime-local" id="customReminder" />
                    </label>
                    <input type="hidden" id="reminderAt" />
                </fieldset>

                <button type="submit" class="primary">Save</button>
                <button type="button" id="openLibrary" class="ghost">Open Library</button>
                <p id="status" role="status" aria-live="polite"></p>
            </form>
        </div>

        <!-- Use ES module so top-level await is allowed if needed -->
        <script type="module" src="popup.js"></script>
    </body>
</html>
